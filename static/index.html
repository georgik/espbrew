<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPBrew Server - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2a5298;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .nav a {
            color: #2a5298;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(42, 82, 152, 0.1);
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .nav a:hover, .nav a.active {
            background: #2a5298;
            color: white;
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .server-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .server-info h2 {
            color: #2a5298;
            margin-bottom: 15px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2a5298;
        }
        
        .info-item strong {
            display: block;
            color: #2a5298;
            margin-bottom: 5px;
        }
        
        .actions {
            text-align: center;
        }
        
        .btn {
            background: #2a5298;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .boards-section h2 {
            color: #2a5298;
            margin-bottom: 20px;
        }
        
        .boards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .board-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .board-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .board-header h3 {
            color: #2a5298;
            margin: 0;
        }
        
        .status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-available {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        
        .status-flashing {
            background: rgba(255, 152, 0, 0.1);
            color: #FF9800;
        }
        
        .status-error {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .label {
            font-weight: 600;
            color: #555;
        }
        
        .value {
            color: #333;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }
        
        .chip-type {
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .board-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .board-actions .btn {
            flex: 1;
            margin: 0;
            font-size: 0.9rem;
            padding: 8px 16px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-boards {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .no-boards h2 {
            color: #666;
            margin-bottom: 15px;
        }
        
        .no-boards p {
            color: #888;
            margin-bottom: 20px;
        }
        
        .auto-refresh {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .refresh-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            visibility: hidden;
        }
        
        .refresh-indicator.active {
            visibility: visible;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.error {
            background: #F44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Board assignment modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .modal-header h2 {
            color: #2a5298;
            margin: 0;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            color: #2a5298;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }
        
        .board-type-badge {
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }
        
        .board-type-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .board-type-info h4 {
            color: #2a5298;
            margin: 0 0 10px 0;
        }
        
        .current-assignment {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .current-assignment h4 {
            color: #4CAF50;
            margin: 0 0 10px 0;
        }
        
        .assignment-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn-danger {
            background: #F44336;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .boards-grid {
                grid-template-columns: 1fr;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .board-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .detail-row {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span style="font-size: 1.5em;">🍺</span>
                ESPBrew Server
            </h1>
            <p>Monitor and manage your ESP32 development boards</p>
            <nav class="nav">
                <a href="/" class="active">📊 Dashboard</a>
                <a href="/static/flash.html">⚡ Flash</a>
                <a href="/static/config/boards.html">⚙️ Configuration</a>
                <a href="/api/v1/boards" target="_blank">🔌 API</a>
            </nav>
        </div>
        
        <div class="main-content">
            <div class="server-info">
                <h2>🖥️ Server Information</h2>
                <div class="info-grid" id="server-info">
                    <!-- Server info will be loaded here -->
                </div>
                <div class="actions">
                    <button class="btn" onclick="loadData(true)">🔄 Refresh</button>
                    <a href="/static/flash.html" class="btn">⚡ Flash Board</a>
                </div>
            </div>
            
            <div class="boards-section">
                <h2 id="boards-title">🔌 Connected Boards</h2>
                <div id="boards-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading boards...</p>
                    </div>
                </div>
            </div>
            
            <div class="auto-refresh">
                <div class="refresh-indicator" id="refresh-indicator"></div>
                <div class="status-indicator" id="status-indicator"></div>
                <p id="refresh-status">🔄 Auto-refresh every 10 seconds</p>
                <button class="btn" onclick="loadData()" id="manual-refresh-btn" style="padding: 6px 12px; font-size: 0.8rem;">Refresh Now</button>
            </div>
        </div>
    </div>
    
    <!-- Board Assignment Modal -->
    <div id="assignment-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📋 Assign Board Type</h2>
                <span class="close" onclick="closeAssignmentModal()">&times;</span>
            </div>
            <div id="modal-body">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval;
        let isRefreshing = false;
        let lastUpdateTime = 0;
        let refreshCount = 0;
        let boardTypes = [];
        let currentBoardForAssignment = null;
        
        async function loadBoardTypes() {
            try {
                console.log('Loading board types for assignment modal...');
                const response = await fetch('/api/v1/board-types');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                // Sort board types alphabetically by name for the assignment dropdown
                boardTypes = (data.board_types || []).sort((a, b) => a.name.localeCompare(b.name));
                console.log(`Loaded ${boardTypes.length} board types`);
                
            } catch (error) {
                console.error('Failed to load board types:', error);
                boardTypes = []; // Fallback to empty array
            }
        }
        
        async function loadData(manual = false) {
            if (isRefreshing) {
                console.log('Refresh already in progress, skipping');
                return;
            }
            
            isRefreshing = true;
            refreshCount++;
            
            // Show visual feedback
            const refreshIndicator = document.getElementById('refresh-indicator');
            const statusIndicator = document.getElementById('status-indicator');
            const refreshStatus = document.getElementById('refresh-status');
            const manualBtn = document.getElementById('manual-refresh-btn');
            
            if (refreshIndicator) {
                refreshIndicator.classList.add('active');
            }
            if (manualBtn) {
                manualBtn.textContent = 'Refreshing...';
                manualBtn.disabled = true;
            }
            if (refreshStatus && manual) {
                refreshStatus.textContent = '🔄 Refreshing now...';
            }
            
            try {
                console.log(`[${new Date().toLocaleTimeString()}] Loading board data (${manual ? 'manual' : 'auto'} refresh #${refreshCount})`);
                const response = await fetch('/api/v1/boards');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                updateServerInfo(data.server_info);
                updateBoards(data.boards);
                
                // Update status indicators
                lastUpdateTime = Date.now();
                if (statusIndicator) {
                    statusIndicator.classList.remove('error');
                }
                if (refreshStatus) {
                    const now = new Date().toLocaleTimeString();
                    refreshStatus.textContent = `🔄 Last updated: ${now} • Auto-refresh every 10 seconds`;
                }
                
                console.log(`[${new Date().toLocaleTimeString()}] Successfully loaded ${data.boards.length} boards`);
                
            } catch (error) {
                console.error('Failed to load data:', error);
                
                // Show error status
                if (statusIndicator) {
                    statusIndicator.classList.add('error');
                }
                if (refreshStatus) {
                    refreshStatus.textContent = `❌ Last update failed: ${error.message}`;
                }
                
                document.getElementById('boards-container').innerHTML = `
                    <div class="no-boards">
                        <h2>❌ Failed to Load Data</h2>
                        <p>Error: ${error.message}</p>
                        <p style="font-size: 0.9rem; color: #666;">Time: ${new Date().toLocaleTimeString()}</p>
                        <button class="btn" onclick="loadData(true)">🔄 Try Again</button>
                    </div>
                `;
            } finally {
                isRefreshing = false;
                
                // Hide visual feedback
                if (refreshIndicator) {
                    refreshIndicator.classList.remove('active');
                }
                if (manualBtn) {
                    manualBtn.textContent = 'Refresh Now';
                    manualBtn.disabled = false;
                }
            }
        }
        
        function updateServerInfo(serverInfo) {
            const container = document.getElementById('server-info');
            container.innerHTML = `
                <div class="info-item">
                    <strong>Version</strong>
                    ${serverInfo.version}
                </div>
                <div class="info-item">
                    <strong>Hostname</strong>
                    ${serverInfo.hostname}
                </div>
                <div class="info-item">
                    <strong>Total Boards</strong>
                    ${serverInfo.total_boards}
                </div>
                <div class="info-item">
                    <strong>Last Scan</strong>
                    ${new Date(serverInfo.last_scan).toLocaleString()}
                </div>
            `;
        }
        
        function updateBoards(boards) {
            const container = document.getElementById('boards-container');
            const title = document.getElementById('boards-title');
            
            title.textContent = `🔌 Connected Boards (${boards.length})`;
            
            if (boards.length === 0) {
                container.innerHTML = `
                    <div class="no-boards">
                        <h2>🔌 No ESP32 Boards Found</h2>
                        <p>Connect your ESP32 development board via USB and it will appear here automatically.</p>
                        <div style="margin-top: 15px;">
                            <button class="btn" onclick="loadData()">🔄 Scan for Boards</button>
                            <a href="https://docs.espressif.com/projects/esp-idf/en/latest/esp32/get-started/" target="_blank" class="btn btn-secondary">📚 Setup Guide</a>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Store boards data globally for modal access
            window.lastBoardsData = boards;
            
            const boardsHtml = boards.map(board => {
                const hasAssignment = board.board_type_id && board.board_type_id !== 'unknown';
                const assignedBoardType = hasAssignment ? boardTypes.find(bt => bt.id === board.board_type_id) : null;
                
                return `
                    <div class="board-card">
                        <div class="board-header">
                            <h3>
                                ${board.logical_name || board.id}
                                ${hasAssignment ? `<span class="board-type-badge">${assignedBoardType ? assignedBoardType.name : board.board_type_id}</span>` : ''}
                            </h3>
                            <span class="status status-${board.status.toLowerCase()}">${board.status}</span>
                        </div>
                        
                        <div class="board-details">
                            ${hasAssignment && assignedBoardType ? `
                                <div class="detail-row">
                                    <span class="label">Board Type:</span>
                                    <span class="value">${assignedBoardType.name}</span>
                                </div>
                            ` : ''}
                            <div class="detail-row">
                                <span class="label">Chip Type:</span>
                                <span class="value chip-type">${board.chip_type}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Port:</span>
                                <span class="value">${board.port}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Features:</span>
                                <span class="value">${board.features}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Flash Size:</span>
                                <span class="value">${board.flash_size}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">MAC Address:</span>
                                <span class="value">${board.mac_address}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Device:</span>
                                <span class="value">${board.device_description}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Last Updated:</span>
                                <span class="value">${new Date(board.last_updated).toLocaleTimeString()}</span>
                            </div>
                        </div>
                        
                        <div class="board-actions">
                            <a href="/static/flash.html?board=${board.id}" class="btn">⚡ Flash</a>
                            <button class="btn" onclick="openAssignmentModal('${board.id}')"
                                    title="${hasAssignment ? 'Manage board type assignment' : 'Assign board type'}">
                                ${hasAssignment ? '⚙️ Manage' : '📋 Assign'}
                            </button>
                            <button class="btn btn-secondary" onclick="showBoardDetails('${board.id}')">ℹ️ Details</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="boards-grid">${boardsHtml}</div>`;
        }
        
        async function showBoardDetails(boardId) {
            try {
                const response = await fetch(`/api/v1/boards/${boardId}`);
                const board = await response.json();
                
                if (board.error) {
                    alert(`Error: ${board.error}`);
                    return;
                }
                
                const details = `
Board Details for ${board.logical_name || board.id}:

• Chip Type: ${board.chip_type}
• Port: ${board.port}
• Features: ${board.features}
• Flash Size: ${board.flash_size}
• MAC Address: ${board.mac_address}
• Crystal Frequency: ${board.crystal_frequency}
• Device: ${board.device_description}
• Status: ${board.status}
• Last Updated: ${new Date(board.last_updated).toLocaleString()}
${board.chip_revision ? `• Chip Revision: ${board.chip_revision}` : ''}
${board.chip_id ? `• Chip ID: 0x${board.chip_id.toString(16).toUpperCase()}` : ''}
                `.trim();
                
                alert(details);
            } catch (error) {
                console.error('Failed to get board details:', error);
                alert('Failed to load board details. Please try again.');
            }
        }
        
        function openAssignmentModal(boardId) {
            // Find the board data
            const board = window.lastBoardsData?.find(b => b.id === boardId);
            if (!board) {
                alert('Board data not found. Please refresh the page.');
                return;
            }
            
            currentBoardForAssignment = board;
            const modal = document.getElementById('assignment-modal');
            const modalBody = document.getElementById('modal-body');
            
            // Check if board has a current assignment
            const hasAssignment = board.board_type_id && board.board_type_id !== 'unknown';
            const assignedBoardType = hasAssignment ? boardTypes.find(bt => bt.id === board.board_type_id) : null;
            
            modalBody.innerHTML = `
                <div class="board-type-info">
                    <h4>🔌 Board Information</h4>
                    <div class="detail-row">
                        <span class="label">Board ID:</span>
                        <span class="value">${board.id}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Unique ID:</span>
                        <span class="value">${board.unique_id}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Chip Type:</span>
                        <span class="value">${board.chip_type}</span>
                    </div>
                </div>
                
                ${hasAssignment ? `
                    <div class="current-assignment">
                        <h4>✅ Current Assignment</h4>
                        <div class="detail-row">
                            <span class="label">Board Type:</span>
                            <span class="value">${assignedBoardType ? assignedBoardType.name : board.board_type_id}</span>
                        </div>
                        ${board.logical_name ? `
                            <div class="detail-row">
                                <span class="label">Logical Name:</span>
                                <span class="value">${board.logical_name}</span>
                            </div>
                        ` : ''}
                    </div>
                ` : ''}
                
                <form id="assignment-form" onsubmit="submitAssignment(event)">
                    <div class="form-group">
                        <label for="board-type-select">Board Type:</label>
                        <select id="board-type-select" required>
                            <option value="">Select board type...</option>
                            ${boardTypes.map(bt => `
                                <option value="${bt.id}" ${bt.id === board.board_type_id ? 'selected' : ''}>
                                    ${bt.name} (${bt.chip_type})
                                </option>
                            `).join('')}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="logical-name-input">Logical Name (optional):</label>
                        <input type="text" id="logical-name-input" value="${board.logical_name || ''}" 
                               placeholder="e.g., ESP32-C6 Development Board">
                    </div>
                    
                    <div class="assignment-actions">
                        ${hasAssignment ? `
                            <button type="button" class="btn btn-danger" onclick="unassignBoard()">
                                🗑️ Remove Assignment
                            </button>
                        ` : ''}
                        <button type="button" class="btn btn-secondary" onclick="closeAssignmentModal()">
                            Cancel
                        </button>
                        <button type="submit" class="btn">
                            💾 Save Assignment
                        </button>
                    </div>
                </form>
            `;
            
            modal.style.display = 'block';
        }
        
        function closeAssignmentModal() {
            const modal = document.getElementById('assignment-modal');
            modal.style.display = 'none';
            currentBoardForAssignment = null;
        }
        
        async function submitAssignment(event) {
            event.preventDefault();
            
            if (!currentBoardForAssignment) {
                alert('No board selected for assignment.');
                return;
            }
            
            const boardTypeSelect = document.getElementById('board-type-select');
            const logicalNameInput = document.getElementById('logical-name-input');
            
            const boardTypeId = boardTypeSelect.value;
            const logicalName = logicalNameInput.value.trim();
            
            if (!boardTypeId) {
                alert('Please select a board type.');
                return;
            }
            
            try {
                const response = await fetch('/api/v1/assign-board', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        board_unique_id: currentBoardForAssignment.unique_id,
                        board_type_id: boardTypeId,
                        logical_name: logicalName || null
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Assignment successful:', result);
                
                closeAssignmentModal();
                loadData(true); // Refresh the board data
                
                // Show success message
                const boardTypeName = boardTypes.find(bt => bt.id === boardTypeId)?.name || boardTypeId;
                alert(`✅ Successfully assigned board "${currentBoardForAssignment.id}" to type "${boardTypeName}"`);
                
            } catch (error) {
                console.error('Assignment failed:', error);
                alert(`❌ Failed to assign board: ${error.message}`);
            }
        }
        
        async function unassignBoard() {
            if (!currentBoardForAssignment) {
                alert('No board selected for unassignment.');
                return;
            }
            
            if (!confirm(`Are you sure you want to remove the assignment for board "${currentBoardForAssignment.id}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/assign-board/${currentBoardForAssignment.unique_id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Unassignment successful:', result);
                
                closeAssignmentModal();
                loadData(true); // Refresh the board data
                
                alert(`✅ Successfully removed assignment for board "${currentBoardForAssignment.id}"`);
                
            } catch (error) {
                console.error('Unassignment failed:', error);
                alert(`❌ Failed to remove assignment: ${error.message}`);
            }
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('assignment-modal');
            if (event.target === modal) {
                closeAssignmentModal();
            }
        }
        
        function startAutoRefresh() {
            // Clear any existing interval
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            // Set up auto-refresh every 10 seconds for more responsive updates
            autoRefreshInterval = setInterval(() => loadData(false), 10000);
            console.log('[Auto-refresh] Started with 10-second interval');
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                console.log('[Auto-refresh] Stopped');
            }
        }
        
        // Load initial data and start auto-refresh
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[Page] DOM loaded, initializing...');
            loadBoardTypes(); // Load board types first
            loadData(true); // Initial load is treated as manual
            startAutoRefresh();
        });
        
        // Handle visibility changes to pause/resume auto-refresh
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('[Page] Tab hidden, stopping auto-refresh');
                stopAutoRefresh();
            } else {
                console.log('[Page] Tab visible, resuming auto-refresh');
                loadData(true); // Refresh immediately when tab becomes visible
                startAutoRefresh();
            }
        });
        
        // Clean up interval when page is unloaded
        window.addEventListener('beforeunload', function() {
            console.log('[Page] Unloading, cleaning up...');
            stopAutoRefresh();
        });
    </script>
</body>
</html>

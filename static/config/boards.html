<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPBrew - Board Configuration Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2a5298;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .nav a {
            color: #2a5298;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(42, 82, 152, 0.1);
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .nav a:hover, .nav a.active {
            background: #2a5298;
            color: white;
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .page-header h2 {
            color: #2a5298;
            margin: 0;
        }
        
        .stats {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .stats h3 {
            color: #2a5298;
            margin-bottom: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2a5298;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2a5298;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .search-section {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }
        
        .filter-select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        .btn {
            background: #2a5298;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .board-types-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .board-type-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
            position: relative;
        }
        
        .board-type-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        
        .board-type-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .board-type-header h4 {
            color: #2a5298;
            margin: 0;
            font-size: 1.1rem;
        }
        
        .chip-type-badge {
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .label {
            font-weight: 600;
            color: #555;
        }
        
        .value {
            color: #333;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            text-align: right;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-boards {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .no-boards h2 {
            color: #666;
            margin-bottom: 15px;
        }
        
        .no-boards p {
            color: #888;
            margin-bottom: 20px;
        }
        
        .assignment-count {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 20px;
            padding: 4px 10px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .assignment-count.zero {
            background: rgba(158, 158, 158, 0.1);
            color: #9e9e9e;
            border-color: rgba(158, 158, 158, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .board-types-grid {
                grid-template-columns: 1fr;
            }
            
            .search-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: auto;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .page-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span style="font-size: 1.5em;">üç∫</span>
                ESPBrew Server - Board Configuration
            </h1>
            <p>Manage board types and configurations</p>
            <nav class="nav">
                <a href="../">üìä Dashboard</a>
                <a href="../flash.html">‚ö° Flash</a>
                <a href="../config/boards.html" class="active">‚öôÔ∏è Configuration</a>
                <a href="/api/v1/boards" target="_blank">üîå API</a>
            </nav>
        </div>
        
        <div class="main-content">
            <div class="page-header">
                <h2>‚öôÔ∏è Board Configuration Management</h2>
                <button class="btn" onclick="loadBoardTypes()" id="refresh-btn">üîÑ Refresh</button>
            </div>
            
            <div class="stats" id="stats-section">
                <h3>üìä Configuration Statistics</h3>
                <div class="stats-grid" id="stats-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading statistics...</p>
                    </div>
                </div>
            </div>
            
            <div class="search-section">
                <input type="text" class="search-input" id="search-input" placeholder="üîç Search board types by name, ID, or chip type..." oninput="filterBoardTypes()">
                <select class="filter-select" id="chip-filter" onchange="filterBoardTypes()">
                    <option value="">All Chip Types</option>
                </select>
                <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
            </div>
            
            <div id="board-types-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading board configurations...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let boardTypes = [];
        let filteredBoardTypes = [];
        let assignmentCounts = {};
        
        async function loadBoardTypes() {
            try {
                console.log('Loading board types...');
                document.getElementById('refresh-btn').textContent = 'üîÑ Loading...';
                document.getElementById('refresh-btn').disabled = true;
                
                const [boardTypesResponse, boardsResponse] = await Promise.all([
                    fetch('/api/v1/board-types'),
                    fetch('/api/v1/boards')
                ]);
                
                if (!boardTypesResponse.ok) {
                    throw new Error(`Board types HTTP ${boardTypesResponse.status}: ${boardTypesResponse.statusText}`);
                }
                
                if (!boardsResponse.ok) {
                    throw new Error(`Boards HTTP ${boardsResponse.status}: ${boardsResponse.statusText}`);
                }
                
                const boardTypesData = await boardTypesResponse.json();
                const boardsData = await boardsResponse.json();
                
                // Sort board types alphabetically by name
                boardTypes = (boardTypesData.board_types || []).sort((a, b) => a.name.localeCompare(b.name));
                
                // Calculate assignment counts
                assignmentCounts = {};
                const boards = boardsData.boards || [];
                boards.forEach(board => {
                    if (board.board_type_id && board.board_type_id !== 'unknown') {
                        assignmentCounts[board.board_type_id] = (assignmentCounts[board.board_type_id] || 0) + 1;
                    }
                });
                
                updateStats();
                updateChipTypeFilter();
                filterBoardTypes(); // This will update the display
                
                console.log(`Loaded ${boardTypes.length} board types`);
                
            } catch (error) {
                console.error('Failed to load board types:', error);
                document.getElementById('board-types-container').innerHTML = `
                    <div class="no-boards">
                        <h2>‚ö†Ô∏è Failed to Load Board Configurations</h2>
                        <p>Error: ${error.message}</p>
                        <button class="btn" onclick="loadBoardTypes()">üîÑ Try Again</button>
                    </div>
                `;
            } finally {
                document.getElementById('refresh-btn').textContent = 'üîÑ Refresh';
                document.getElementById('refresh-btn').disabled = false;
            }
        }
        
        function updateStats() {
            const totalTypes = boardTypes.length;
            const totalAssignments = Object.values(assignmentCounts).reduce((sum, count) => sum + count, 0);
            const assignedTypes = Object.keys(assignmentCounts).length;
            const unassignedTypes = totalTypes - assignedTypes;
            
            // Get unique chip types
            const chipTypes = [...new Set(boardTypes.map(bt => bt.chip_type))];
            
            document.getElementById('stats-container').innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${totalTypes}</div>
                    <div class="stat-label">Total Board Types</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${chipTypes.length}</div>
                    <div class="stat-label">Chip Types</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${assignedTypes}</div>
                    <div class="stat-label">Assigned Types</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalAssignments}</div>
                    <div class="stat-label">Total Assignments</div>
                </div>
            `;
        }
        
        function updateChipTypeFilter() {
            const chipTypes = [...new Set(boardTypes.map(bt => bt.chip_type))].sort();
            const filterSelect = document.getElementById('chip-filter');
            
            // Keep the current selection
            const currentValue = filterSelect.value;
            
            filterSelect.innerHTML = '<option value="">All Chip Types</option>' +
                chipTypes.map(chipType => 
                    `<option value="${chipType}" ${chipType === currentValue ? 'selected' : ''}>${chipType.toUpperCase()}</option>`
                ).join('');
        }
        
        function filterBoardTypes() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const chipFilter = document.getElementById('chip-filter').value;
            
            filteredBoardTypes = boardTypes.filter(boardType => {
                const matchesSearch = !searchTerm || 
                    boardType.name.toLowerCase().includes(searchTerm) ||
                    boardType.id.toLowerCase().includes(searchTerm) ||
                    boardType.chip_type.toLowerCase().includes(searchTerm) ||
                    (boardType.description && boardType.description.toLowerCase().includes(searchTerm));
                
                const matchesChip = !chipFilter || boardType.chip_type === chipFilter;
                
                return matchesSearch && matchesChip;
            });
            
            updateBoardTypesDisplay();
        }
        
        function clearFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('chip-filter').value = '';
            filterBoardTypes();
        }
        
        function updateBoardTypesDisplay() {
            const container = document.getElementById('board-types-container');
            
            if (filteredBoardTypes.length === 0) {
                const hasFilters = document.getElementById('search-input').value || document.getElementById('chip-filter').value;
                container.innerHTML = `
                    <div class="no-boards">
                        <h2>üìã ${hasFilters ? 'No Matching' : 'No'} Board Types ${hasFilters ? 'Found' : 'Available'}</h2>
                        <p>${hasFilters ? 'Try adjusting your search or filter criteria.' : 'No board types found. Check that the snow directory contains sdkconfig.defaults.* files.'}</p>
                        ${hasFilters ? '<button class="btn" onclick="clearFilters()">Clear Filters</button>' : '<button class="btn" onclick="loadBoardTypes()">üîÑ Reload</button>'}
                    </div>
                `;
                return;
            }
            
            const boardTypesHtml = filteredBoardTypes.map(boardType => {
                const assignmentCount = assignmentCounts[boardType.id] || 0;
                
                return `
                    <div class="board-type-card">
                        <div class="assignment-count ${assignmentCount === 0 ? 'zero' : ''}">
                            ${assignmentCount} assignment${assignmentCount !== 1 ? 's' : ''}
                        </div>
                        <div class="board-type-header">
                            <h4>${boardType.name}</h4>
                            <span class="chip-type-badge">${boardType.chip_type.toUpperCase()}</span>
                        </div>
                        
                        <div class="detail-row">
                            <span class="label">Board ID:</span>
                            <span class="value">${boardType.id}</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Description:</span>
                            <span class="value">${boardType.description || 'No description'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Config File:</span>
                            <span class="value">${boardType.sdkconfig_path ? boardType.sdkconfig_path.split('/').pop() : 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Full Path:</span>
                            <span class="value" style="font-size: 0.8rem; word-break: break-all;">${boardType.sdkconfig_path || 'N/A'}</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="board-types-grid">${boardTypesHtml}</div>`;
        }
        
        // Load initial data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[Page] DOM loaded, initializing board configuration page...');
            loadBoardTypes();
        });
    </script>
</body>
</html>

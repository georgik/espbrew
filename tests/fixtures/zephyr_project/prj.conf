# Zephyr project configuration
CONFIG_GPIO=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# Board configuration
CONFIG_BOARD_ESP32=y

# ESP32 specific configs
CONFIG_ESP32_WIFI_ENABLED=y
CONFIG_ESP_WIFI=y

# Kernel options
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Debug options
CONFIG_DEBUG=y
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y
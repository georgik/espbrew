; PlatformIO Project Configuration File
; ESPBrew Test Project
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages

[platformio]
default_envs = esp32c6, esp32s3

[env]
framework = arduino
platform = espressif32
lib_deps = 
    WiFi
    WebServer

[env:esp32c6]
board = esp32-c6-devkitc-1
build_flags = 
    -DBOARD_ESP32C6
    -DLED_BUILTIN=8
monitor_speed = 115200
upload_speed = 921600

[env:esp32s3]
board = esp32-s3-devkitc-1
build_flags = 
    -DBOARD_ESP32S3
    -DLED_BUILTIN=48
monitor_speed = 115200
upload_speed = 921600

[env:esp32c3]
board = esp32-c3-devkitm-1
build_flags = 
    -DBOARD_ESP32C3
    -DLED_BUILTIN=8
monitor_speed = 115200
upload_speed = 921600

[env:esp32s2]
board = esp32-s2-devkitc-1
build_flags = 
    -DBOARD_ESP32S2
    -DLED_BUILTIN=15
monitor_speed = 115200
upload_speed = 921600